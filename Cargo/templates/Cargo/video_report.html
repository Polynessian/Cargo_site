{% extends 'Cargo/base.html' %}

{% load i18n static %}

{% block title%}Video report{% endblock %}

{% block content %}
    <div class='container' id='container'>
        <div id="v_media_block" class="v_media_block" style="background-color:#000000;">
           
         

            <video class="video"
                id='my_video'
                class='video_js'
                controls='controls'
                preload='auto'
                autoplay='autoplay'
                width='100%'
                height='500px'
                data-setup='{}'>

                <source src="{% url 'stream' video.id %}" type="video/mp4" />
                <source src="{% url 'stream' video.id %}" type="video/webm" />
                

            </video>
        </div>
    </div>
    <script>
        $('#nav_toggle').on('click', function(event){
            event.preventDefault()
        
        
            $(this).toggleClass('active'); 
            $('#nav').toggleClass('active');
            $('#header').toggleClass('active');
           
        });
    </script>

{% endblock %}
{% block footer %}{% endblock %}
